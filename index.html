<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Items and Billing</h1>

    <!-- Navigation -->
    <div class="nav-bar">
        <button id="view-items-btn">View Items</button>
        <button id="view-billing-btn">View Billing</button>
    </div>

    <!-- Item Management Section -->
    <div id="item-management-section" style="display: none;">
        <h2>Item Management</h2>
        <form id="item-form">
            <input type="text" id="item-name" placeholder="Item Name" required />
            <input type="number" id="item-price" placeholder="Item Price" required />
            <button type="submit">Add Item</button>
        </form>
        <ul id="item-container"></ul>
    </div>

    <!-- Billing Section -->
    <div id="billing-section" style="display: none;">
        <h2>Billing</h2>
        <select id="item-selector"></select>
        <button id="add-item-btn">Add Item</button>
        <ul id="bill-container"></ul>
        <h3>Total: <span id="total-price">â‚¹0</span></h3>
        <button id="print-bill-btn">Print Bill</button>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
